<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo-container">
            <img class="logo-image" src="./images/sidebar-logo.png" alt="Odin logo">
            <span class="logo-text">ODIN</span>
        </div>
        <p class="sidebar-image-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p> 
    </aside>
    <main>
        <div class="description">
            <p>
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br>
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form id="sign-up-form" action="#" method="post">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <div class="form-field">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-field">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-field">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="password">Password</label>
                    <input class="error" type="password" id="password" name="password">
                    <span class="error-message">* Passwords do not match</span>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm password</label>
                    <input class="error" type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
        </form>
        <button form="sign-up-form" type="submit" class="create-account-button">Create Account</button>
        <p class="login-instead">Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
